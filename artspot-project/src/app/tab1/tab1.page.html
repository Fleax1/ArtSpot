<ion-content [fullscreen]="true">
  <ion-card button *ngFor="let item of (itemList | async)">
    <ion-img [src]="item.image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle>{{ item.artist }}</ion-card-subtitle>
      <ion-card-subtitle>{{ item.note }}/5
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ item.localisation }}
    </ion-card-content>
  </ion-card>
</ion-content>
